<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Birthday Counter</h1>
        <div class="counter">
            <div class="span">
                <span class="day">12</span>
                <span class="hour">12</span>
                <span class="minute">12</span>
                <span class="second">12</span>
            </div>
            <div class="para">
                <p>Days</p>
                <p>hours</p>
                <p>Minutes</p>
                <p>Seconds</p>
            </div>

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
